<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="container-max px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-gradient-to-r from-lime-500 to-lime-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </div>
          <span class="text-xl font-bold text-gray-900">Clyde Motors</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-lime-500" class="text-gray-700 hover:text-lime-500 font-medium transition-colors duration-200">
          Home
        </a>
        <a routerLink="/vehicles" routerLinkActive="text-lime-500" class="text-gray-700 hover:text-lime-500 font-medium transition-colors duration-200">
          Vehicles
        </a>
        <a routerLink="/about" routerLinkActive="text-lime-500" class="text-gray-700 hover:text-lime-500 font-medium transition-colors duration-200">
          About
        </a>
        <a routerLink="/contact" routerLinkActive="text-lime-500" class="text-gray-700 hover:text-lime-500 font-medium transition-colors duration-200">
          Contact
        </a>
      </div>

      <!-- User Actions -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Not Logged In -->
        <div *ngIf="!isLoggedIn">
          <a routerLink="/login" class="text-gray-700 hover:text-lime-500 font-medium transition-colors duration-200">
            Sign In
          </a>
          <a routerLink="/register" class="bg-lime-500 hover:bg-lime-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 ml-4">
            Get Started
          </a>
        </div>
        
        <!-- Logged In -->
        <div *ngIf="isLoggedIn" class="flex items-center space-x-4">
          <a [routerLink]="getDashboardLink()" class="text-lime-500 hover:text-lime-600 font-medium transition-colors duration-200">
            {{ getDashboardName() }}
          </a>
          <button (click)="logout()" class="text-gray-700 hover:text-red-600 font-medium transition-colors duration-200">
            Logout
          </button>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-700 hover:text-lime-500 focus:outline-none focus:text-lime-500">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
        <a routerLink="/" (click)="closeMobileMenu()" class="block px-3 py-2 text-gray-700 hover:text-lime-500 font-medium">
          Home
        </a>
        <a routerLink="/vehicles" (click)="closeMobileMenu()" class="block px-3 py-2 text-gray-700 hover:text-lime-500 font-medium">
          Vehicles
        </a>
        <a routerLink="/about" (click)="closeMobileMenu()" class="block px-3 py-2 text-gray-700 hover:text-lime-500 font-medium">
          About
        </a>
        <a routerLink="/contact" (click)="closeMobileMenu()" class="block px-3 py-2 text-gray-700 hover:text-lime-500 font-medium">
          Contact
        </a>
        
        <!-- Mobile User Actions -->
        <div class="pt-4 pb-3 border-t border-gray-200">
          <!-- Not Logged In -->
          <div *ngIf="!isLoggedIn">
            <a routerLink="/login" (click)="closeMobileMenu()" class="block px-3 py-2 text-gray-700 hover:text-lime-500 font-medium">
              Sign In
            </a>
            <a routerLink="/register" (click)="closeMobileMenu()" class="block px-3 py-2 mt-2">
              <span class="bg-lime-500 hover:bg-lime-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 w-full text-center block">Get Started</span>
            </a>
          </div>
          
          <!-- Logged In -->
          <div *ngIf="isLoggedIn">
            <a [routerLink]="getDashboardLink()" (click)="closeMobileMenu()" class="block px-3 py-2 text-lime-500 hover:text-lime-600 font-medium">
              {{ getDashboardName() }}
            </a>
            <button (click)="logout(); closeMobileMenu()" class="block w-full text-left px-3 py-2 text-gray-700 hover:text-red-600 font-medium">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
